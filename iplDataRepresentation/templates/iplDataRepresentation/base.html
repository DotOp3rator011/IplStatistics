<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        $(window).scroll(function() {
            // 100 = The point you would like to fade the nav in.
            if ($(window).scrollTop() > 100) {
                $('.fixed').addClass('is-sticky');
            } else {
                $('.fixed').removeClass('is-sticky');
            };
        });

    </script>
    <title></title>
</head>
<body>
<div class="nav-menu">
    <div class="container-fluid fixed bg-dark">
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-lg navbar-dark">
                    <a class="navbar-brand" href="{% url 'iplDataRepresentation:index' %}">IPL STATISTICS</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation"><span
                            class="icon-menu"></span></button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'iplDataRepresentation:matchesPerYear' %}">Matches Per
                                    Year</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'iplDataRepresentation:matchesWonPerYear' %}">Matches
                                    Won Per Year</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'iplDataRepresentation:extraRunsIn2016' %}">Extars in
                                    2016</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'iplDataRepresentation:economicalBowlerIn2015' %}">
                                    Economical Bowlers in 2015</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'iplDataRepresentation:story' %}">My Story</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</div>
{% block body %}
{% endblock %}
</body>
</html>
